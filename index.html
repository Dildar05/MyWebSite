<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Dyusembeyev Dildar</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <img class="header__logo" src="images/logo.svg" alt="logo" width="53" height="21" />
            <div class="header__body">
              <nav class="header__navbar">
                <ul class="navbar__menu-list">
                  <li class="menu__list-item">
                    <a class="menu__list-link" href="">home</a>
                  </li>
                  <li class="menu__list-item">
                    <a class="menu__list-link" href="">works</a>
                  </li>
                  <li class="menu__list-item">
                    <a class="menu__list-link" href="">about-me</a>
                  </li>
                  <li class="menu__list-item">
                    <a class="menu__list-link" href="">contacts</a>
                  </li>
                </ul>
              </nav>
              <div class="header__lang-menu">
                <button class="lang__button"></button>
              </div>
              <div class="header__dark-mode">
                <span class="moon">
                  <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M1.01569 7.52215C1.22361 10.393 3.74756 12.7286 6.76821 12.8569C8.89941 12.946 10.8054 11.9872 11.9489 10.4766C12.4225 9.85782 12.1684 9.44532 11.3772 9.58468C10.9902 9.65157 10.5917 9.67944 10.1758 9.66272C7.35155 9.55123 5.0413 7.2713 5.02975 4.57887C5.02397 3.85419 5.17991 3.16854 5.46292 2.54421C5.7748 1.85298 5.39939 1.52409 4.67743 1.81954C2.39029 2.75046 0.825091 4.97465 1.01569 7.52215Z"
                      stroke="white"
                      stroke-width="1.8"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>
                <span class="sun"
                  ><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M6.77564 10.1978C8.849 10.1978 10.5298 8.57553 10.5298 6.5744C10.5298 4.57327 8.849 2.95104 6.77564 2.95104C4.70228 2.95104 3.02148 4.57327 3.02148 6.5744C3.02148 8.57553 4.70228 10.1978 6.77564 10.1978Z"
                      stroke="white"
                      stroke-width="1.8"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M10.8994 10.5545L10.8243 10.4821M10.8243 2.66675L10.8994 2.59428L10.8243 2.66675ZM2.65183 10.5545L2.72691 10.4821L2.65183 10.5545ZM6.77563 1.0446V1V1.0446ZM6.77563 12.1488V12.1042V12.1488ZM1.0462 6.5744H1H1.0462ZM12.5513 6.5744H12.505H12.5513ZM2.72691 2.66675L2.65183 2.59428L2.72691 2.66675Z"
                      stroke="white"
                      stroke-width="1.8"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </span>

                <div class="move">
                  <svg
                    class=""
                    width="28"
                    height="28"
                    viewBox="0 0 28 28"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      cx="13.9322"
                      cy="13.9322"
                      rx="9.83279"
                      ry="9.87032"
                      transform="rotate(45 13.9322 13.9322)"
                      fill="white"
                    />
                    <path
                      d="M8.17354 19.6909C5.00778 16.5251 5.01966 11.3805 8.20007 8.2001"
                      stroke="#875CFF"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
